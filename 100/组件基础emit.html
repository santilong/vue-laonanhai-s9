<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="blog-post-demo">
        <div :style="{fontSize:postFontSize + 'em'}">
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" \
                       v-on:fangda="postFontSize += 0.1"></blog-post>
        </div>
    </div>
<script src="vue.js"></script>
<script>
    Vue.component('blog-post', {
        template:`
            <div class="blog-post">
              <h3>{{ post.title }}</h3>
              <button @click="$emit(fangda)">
                Enlarge text
              </button>
              <div v-html="post.content"></div>
            </div>
        `,
        props:['post']
    });
    new Vue({
        el: '#blog-post-demo',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue'},
                {id: 2, title: 'Blogging with Vue'},
                {id: 3, title: 'Why Vue is so fun'},
                {id: 4, title: '121'}
            ],
            postFontSize:1
        }
    })
</script>
</body>
</html>
