<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <panda here="China222"></panda>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            components: {   //局部组件的定义
                "panda":{
                    template: `<div style="color:green;">Panda from {{ here }}</div>`,
                    props:['here'] //属性列表；
                }
            }
        })
    </script>
</body>
</html>
