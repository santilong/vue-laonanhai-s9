<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h3>{{msg}}</h3>
		<h3>{{1+1}}</h3>
		<h3>{{1>2?"真的":"假的"}}</h3>
        
        ========================================
		<div v-if="show">哈哈哈</div>
		<div v-else>消失吧  哈哈哈</div>
        
        ========================================
        <div v-if = "status === 1">打雷</div>
        <div v-else-if = "status === 2">闪电</div>
        <div v-else-if = "status === 3">暴风雪</div>
        <div v-else>冰雹</div>
        ========================================

        <div v-show = "isShow" v-bind:title = "title">show 测试</div>
        ========================================
		<button v-on:click = "Change">切换</button>
        ========================================

        <div class="box1" v-bind:class="{box:isTrue}">测试class</div>

	</div>

	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data:{
				msg:"今天学习Vue",
				show:true,
				status:6,
				isShow:true,
				title:"666",
				isTrue:true
			},
			methods:{
				Change() {
					// console.log(this)
					this.show = !this.show
					this.isShow = !this.isShow
				}
			}
		})
		// console.log(app)
		// console.log(app.$el)
		// console.log(app.$data.msg)
	</script>
	
</body>
</html>
